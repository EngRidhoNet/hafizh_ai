name: hafizh_ai
description: "AI-powered Quran memorization assistant"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Audio
  record: ^5.0.4
  path_provider: ^2.1.1
  
  # Database
  drift: ^2.14.0
  sqlite3_flutter_libs: ^0.5.0
  
  # Navigation
  go_router: ^12.1.3
  
  # Utils
  flutter_localizations:
    sdk: flutter
  intl: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  drift_dev: ^2.14.0
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  assets:
    - assets/data/mushaf/